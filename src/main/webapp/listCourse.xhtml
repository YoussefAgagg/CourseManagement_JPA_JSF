<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
	<h2>Courses:</h2>

	<h:messages style="color:red" />
	<h:form>
		<h:dataTable value="#{courseServiceBean.courses}" var="course">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{course.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{course.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Credits</f:facet>
				<h:outputText value="#{course.credits}" />
			</h:column>
			<h:column>
				<f:facet name="header">Teacher</f:facet>
				<h:outputText value="#{course.teacher}" />
			</h:column>
			<h:column>
				<f:facet name="header">update</f:facet>

				<h:commandButton value="update"
					action="#{courseServiceBean.updateButtonFromListCoursePage(course.id)}">

				</h:commandButton>
			</h:column>
			<h:column>
				<h:commandButton value="delete"
					action="#{courseServiceBean.deleteButtonFromListCoursePage(course.id)}">

				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
	<h:panelGroup  rendered="#{(courseServiceBean.courses.size()) == 0}">
		<h3>No courses found</h3>
	</h:panelGroup>

	<c:if test="#{courseServiceBean.courses.size() > 0}">
		<b>Total number of courses <h:outputText
				value="#{(courseServiceBean.courses.size())}" />
		</b>
	</c:if>
	<br />

	<h:button value="Add" outcome="addCourse" />
	<br/>
	<a href="index.xhtml">main</a>
	<br/>
</body>
</html>
